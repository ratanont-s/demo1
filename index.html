<!doctype html>
<html lang="th">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/plugins/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="./dist/plugins/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="./dist/css/style.min.css">

    <title>Demo 1</title>
</head>

<body>
    <!-- SLIDE -->
    <div class="card card-slide">
        <div class="card-slide-img">
            <div><img src="./dist/images/slide-01.jpg" alt="slide" class="card-img-top"></div>
            <div><img src="./dist/images/slide-02.jpg" alt="slide" class="card-img-top"></div>
            <div><img src="./dist/images/slide-03.jpg" alt="slide" class="card-img-top"></div>
            <div><img src="./dist/images/slide-04.jpg" alt="slide" class="card-img-top"></div>
        </div>
        <div class="card-price">
            <h1 class="card-price-text"><span class="promotion">790฿</span> <small><del>990฿</del></small></h1>
            <div class="card-price-tags">
                <span class="badge">จัดส่งฟรี</span>
                <span class="badge">เก็บเงินปลายทาง</span>
            </div>
        </div>
        <div class="card-flash-sale">
            <h4 class="card-flash-sale-text">FLASH SALE</h4>
            <div class="card-flash-sale-time"><span class="mr-2"><i class="fas fa-hourglass-half"></i> จบใน</span>
                <div id="flashSaleTime" class="bg-dark px-2 rounded"></div>
            </div>
        </div>
        <div class="card-transport">
            <div class="card-transport-text">การจัดส่ง</div>
            <div class="card-transport-logo">
                <img src="./dist/images/logo-kerry.png" alt="logo-kerry" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- NAV BOTTOM -->
    <section id="navBottom">
        <nav class="nav nav-justified">
            <a class="nav-item nav-link" href="#"><i class="fas fa-file-invoice"></i> การปรึกษาใบสั่งซื้อออนไลน์</a>
            <a class="nav-item nav-link" href="#"><i class="fas fa-shopping-cart"></i> ซื้อทันที</a>
            <a class="nav-item nav-link" href="#"><i class="fas fa-headset"></i> บริการลูกค้าออนไลน์</a>
        </nav>
    </section>

    <!-- Optional JavaScript -->
    <script src="./dist/js/jquery-3.3.1.min.js"></script>
    <script src="./dist/plugins/jquery.countdown-2.2.0/jquery.countdown.min.js"></script>
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dist/plugins/slick-1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.card-slide-img').slick({
                // setting - name: setting - value
                arrows: false,
                dots: true
            });
        });

        // 
        $('#flashSaleTime').countdown('2019/01/31', function (event) {
            $(this).html(event.strftime('%I:%M:%S'));
        });
    </script>
</body>

</html>
